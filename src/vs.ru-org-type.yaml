system: urn:ru:org-type
description: Тип организации
concepts:
  - code: LO
    display: Лицензируемая организация, то есть новые организации, которые собирают данные для получения лицензии (ещё не МО, ФО и ОО)
  - code: MO
    display: Медицинская организация
  - code: PO
    display: Фармацевтическая организация
  - code: EO
    display: Образовательная организация, они уже сейчас есть в ФРМО
  - code: HO
    display: Организатор здравоохранения
  - code: IO
    display: Страховая организация
