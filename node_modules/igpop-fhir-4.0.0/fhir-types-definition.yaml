primitive:
  unsignedInt:
    pattern: "^[0]|([1-9][0-9]*)$"
    type: number
    description: An integer with a value that is not negative (e.g. >= 0)
  markdown:
    pattern: "^[ \\r\\n\\t\\S]+$"
    type: string
    description: A string that may contain Github Flavored Markdown syntax for optional
      processing by a mark down presentation engine
  date:
    pattern: "^([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)(-(0[1-9]|1[0-2])(-(0[1-9]|[1-2][0-9]|3[0-1]))?)?$"
    type: string
    description: A date or partial date (e.g. just year or year + month). There is
      no time zone. The format is a union of the schema types gYear, gYearMonth and
      date.  Dates SHALL be valid dates.
  instant:
    pattern: "^([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\\.[0-9]+)?(Z|(\\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))$"
    type: string
    description: An instant in time - known at least to the second
  time:
    pattern: "^([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\\.[0-9]+)?$"
    type: string
    description: A time during the day, with no date specified
  base64Binary:
    type: string
    description: A stream of bytes
  string:
    pattern: "^[ \\r\\n\\t\\S]+$"
    type: string
    description: A sequence of Unicode characters
  dateTime:
    pattern: "^([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)(-(0[1-9]|1[0-2])(-(0[1-9]|[1-2][0-9]|3[0-1])(T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\\.[0-9]+)?(Z|(\\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00)))?)?)?$"
    type: string
    description: A date, date-time or partial date (e.g. just year or year + month).  If
      hours and minutes are specified, a time zone SHALL be populated. The format
      is a union of the schema types gYear, gYearMonth, date and dateTime. Seconds
      must be provided due to schema type constraints but may be zero-filled and may
      be ignored.                 Dates SHALL be valid dates.
  integer:
    pattern: "^-?([0]|([1-9][0-9]*))$"
    type: number
    description: A whole number
  oid:
    pattern: "^urn:oid:[0-2](\\.(0|[1-9][0-9]*))+$"
    type: string
    description: An OID represented as a URI
  decimal:
    pattern: "^-?(0|[1-9][0-9]*)(\\.[0-9]+)?([eE][+-]?[0-9]+)?$"
    type: number
    description: A rational number with implicit precision
  id:
    pattern: "^[A-Za-z0-9\\-\\.]{1,64}$"
    type: string
    description: Any combination of letters, numerals, "-" and ".", with a length
      limit of 64 characters.  (This might be an integer, an unprefixed OID, UUID
      or any other identifier pattern that meets these constraints.)  Ids are case-insensitive.
  canonical:
    pattern: "^\\S*$"
    type: string
    description: A URI that is a reference to a canonical URL on a FHIR resource
  url:
    pattern: "^\\S*$"
    type: string
    description: A URI that is a literal reference
  code:
    pattern: "^[^\\s]+(\\s[^\\s]+)*$"
    type: string
    description: A string which has at least one character and no leading or trailing
      whitespace and where there is no whitespace other than single spaces in the
      contents
  positiveInt:
    pattern: "^[1-9][0-9]*$"
    type: number
    description: An integer with a value that is positive (e.g. >0)
  uri:
    pattern: "^\\S*$"
    type: string
    description: String of characters used to identify a name or a resource
  uuid:
    pattern: "^urn:uuid:[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
    type: string
    description: A UUID, represented as a URI
  boolean:
    pattern: "^true|false$"
    type: boolean
    description: Value of "true" or "false"
complex:
  Signature:
    description: A signature along with supporting context. The signature may be a
      digital signature that is cryptographic in nature, or some other signature acceptable
      to the domain. This other signature may be as simple as a graphical image representing
      a hand-written signature, or a signature ceremony Different signature approaches
      have different utilities.
    properties:
      who:
        description: A reference to an application-usable description of the identity
          that signed  (e.g. the signature used their private key).
        "$ref": "#/definitions/Reference"
      _data:
        description: Extensions for data
        "$ref": "#/definitions/Element"
      when:
        description: When the digital signature was signed.
        "$ref": "#/definitions/instant"
      onBehalfOf:
        description: A reference to an application-usable description of the identity
          that is represented by the signature.
        "$ref": "#/definitions/Reference"
      _sigFormat:
        description: Extensions for sigFormat
        "$ref": "#/definitions/Element"
      _targetFormat:
        description: Extensions for targetFormat
        "$ref": "#/definitions/Element"
      sigFormat:
        description: A mime type that indicates the technical format of the signature.
          Important mime types are application/signature+xml for X ML DigSig, application/jose
          for JWS, and image/* for a graphical image of a signature, etc.
        "$ref": "#/definitions/code"
      type:
        description: An indication of the reason that the entity signed this document.
          This may be explicitly included as part of the signature information and
          can be used when determining accountability for various actions concerning
          the document.
        items:
          "$ref": "#/definitions/Coding"
        type: array
      targetFormat:
        description: A mime type that indicates the technical format of the target
          resources signed by the signature.
        "$ref": "#/definitions/code"
      extension:
        description: May be used to represent additional information that is not part
          of the basic definition of the element. To make the use of extensions safe
          and manageable, there is a strict set of governance  applied to the definition
          and use of extensions. Though any implementer can define an extension, there
          is a set of requirements that SHALL be met as part of the definition of
          the extension.
        items:
          "$ref": "#/definitions/Extension"
        type: array
      id:
        description: Unique id for the element within a resource (for internal references).
          This may be any string value that does not contain spaces.
        "$ref": "#/definitions/string"
      _when:
        description: Extensions for when
        "$ref": "#/definitions/Element"
      data:
        description: The base64 encoding of the Signature content. When signature
          is not recorded electronically this element would be empty.
        "$ref": "#/definitions/base64Binary"
    additionalProperties: false
    required:
    - type
    - who
